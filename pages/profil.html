<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Gestion de Temps</title>
    <link rel="stylesheet" href="../css/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
</head>
<body>
    <header class="main-header">
        <a href="dashboard.html" class="logo">GestionTemps</a>
        <nav>
            <ul>
                <li><a href="dashboard.html">Tableau de Bord</a></li>
                <li><a href="pointage.html">Pointage</a></li>
                <li><a href="conges.html">Congés</a></li>
                <li><a href="fiches-frais.html">Fiches de Frais</a></li>
                <li><a href="fiches-horaires.html">Fiches Horaires</a></li>
                <li><a href="profil.html" class="active">Profil</a></li>
                <li><a href="#" id="logoutBtn">Déconnexion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Mon Profil</h1>

        <div class="card">
            <h2>Informations personnelles</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileNom">Nom :</label>
                    <input type="text" id="profileNom" name="nom" readonly>
                </div>
                <div class="form-group">
                    <label for="profilePrenom">Prénom :</label>
                    <input type="text" id="profilePrenom" name="prenom" readonly>
                </div>
                <div class="form-group">
                    <label for="profileEmail">Email :</label>
                    <input type="email" id="profileEmail" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="profileDateEmbauche">Date d'embauche :</label>
                    <input type="date" id="profileDateEmbauche" name="dateEmbauche" readonly>
                </div>
                <!-- D'autres champs de préférences pourraient être ajoutés ici -->
                <!-- <button type="submit" class="btn btn-primary">Mettre à jour (désactivé)</button> -->
            </form>
        </div>
        
        <div class="card">
            <h2>Changer le mot de passe</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Mot de passe actuel :</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe :</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirmer le nouveau mot de passe :</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
            </form>
        </div>
    </main>
<div id="toast-container"></div>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script> <!-- Pourra contenir la logique de profil aussi -->
</body>
</html>
