<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Temps</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container login-container card">
        <h1>Connexion</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
        <p style="margin-top: 15px; text-align:center;">
            <a href="#">Mot de passe oublié ?</a> | <a href="#">Créer un compte</a>
        </p>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Logique de connexion simple pour la démo
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ici, il y aura la logique d'authentification
            console.log('Tentative de connexion...');
            alert('Fonctionnalité de connexion à implémenter.');
            // Si succès, redirection vers dashboard.html
            // window.location.href = 'dashboard.html';
        });
    </script>
<script src="../js/mobile-ux.js"></script>
</body>
</html>
